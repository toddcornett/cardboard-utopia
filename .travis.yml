language: node_js

node_js:
  - 14.2.0
dist: trusty
addons:
  chrome: stable

before_script:
  - npm install codeclimate-test-reporter istanbul -g

script:
  - nyc --reporter=lcov npm test

after_script:
  - npm install codeclimate-test-reporter
  - codeclimate-test-reporter < coverage/lcov.info

notifications:
  email: false
